<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>MyMSME - Digital Business Platform</title>
    <meta
      name="description"
      content="Malaysia's cloud-based platform for MSME digital financial ecosystem integration"
    />
    <meta name="author" content="MyMSME" />
    <meta
      name="keywords"
      content="MSME, Malaysia, digital finance, business platform, e-invoicing, eKYC"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/icon-192.png" />

    <!-- PWA Meta -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="MyMSME" />

    <!-- iOS splash screens -->
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(min-device-width: 768px) and (max-device-width: 1024px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(min-device-width: 834px) and (max-device-width: 834px)"
    />
    <link
      rel="apple-touch-startup-image"
      href="/icon-512.png"
      media="(min-device-width: 1024px) and (max-device-width: 1024px)"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="MyMSME - Digital Business Platform" />
    <meta
      property="og:description"
      content="Streamline your business operations with Malaysia's digital financial ecosystem"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyMSME - Digital Business Platform" />
    <meta
      name="twitter:description"
      content="Malaysia's premier MSME digital platform"
    />
    <meta name="twitter:image" content="/icon-512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <noscript>
      <div style="padding: 2rem; text-align: center">
        <h1>JavaScript is required</h1>
        <p>Please enable JavaScript to use MyMSME Digital Business Platform.</p>
      </div>
    </noscript>
  </body>
</html>
